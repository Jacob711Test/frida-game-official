<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frida's Wounded Deer Game</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #f0f0f0; 
            font-family: Arial, sans-serif; 
        }
        canvas { 
            display: block; 
            margin: 0 auto; 
            background-color: #f5f5f5; /* Light background */
            border: 1px solid black; 
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: black;
            font-weight: bold;
        }
        #usernameForm {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
        }
        #usernameForm input, #usernameForm button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="usernameForm">
        <h3>Enter your Elmonx Username to Unlock Purchase</h3>
        <input type="text" id="usernameInput" placeholder="Username" />
        <button onclick="unlockPage()">Unlock Purchase</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 800;
        canvas.height = 600;

        let deerImage = new Image();
        deerImage.src = "https://your-image-link.com/deer-image.png";  // Add actual URL to the deer image here
        let deerX = Math.random() * canvas.width;
        let deerY = Math.random() * canvas.height / 2;
        let deerSpeed = 2;
        let score = 0;
        let bullets = [];
        let gameOver = false;

        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 5;
                this.height = 15;
                this.speed = 4;
            }

            update() {
                this.y -= this.speed;
            }

            draw() {
                ctx.fillStyle = "red";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        class Deer {
            constructor() {
                this.width = 100;
                this.height = 75;
                this.x = deerX;
                this.y = deerY;
                this.speed = deerSpeed;
                this.wounded = false;
            }

            move() {
                this.x += Math.random() * 4 - 2;
                this.y += Math.random() * 4 - 2;

                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
                if (this.y < 0) this.y = 0;
                if (this.y + this.height > canvas.height) this.y = canvas.height - this.height;
            }

            draw() {
                if (this.wounded) {
                    // Mark as wounded (red tint for now)
                    ctx.fillStyle = "rgba(255, 0, 0, 0.6)";
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                } else {
                    // Check if image is loaded before drawing
                    if (deerImage.complete) {
                        ctx.drawImage(deerImage, this.x, this.y, this.width, this.height);
                    } else {
                        console.log("Deer image is not loaded yet");
                    }
                }
            }
        }

        const deer = new Deer();

        function gameLoop() {
            if (gameOver) {
                showUsernameForm();
                return;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            deer.move();
            deer.draw();

            for (let i = 0; i < bullets.length; i++) {
                bullets[i].update();
                bullets[i].draw();
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                    i--;
                }
            }

            for (let i = 0; i < bullets.length; i++) {
                if (bullets[i].x < deer.x + deer.width && bullets[i].x + bullets[i].width > deer.x &&
                    bullets[i].y < deer.y + deer.height && bullets[i].y + bullets[i].height > deer.y) {
                    score++;
                    bullets.splice(i, 1); 
                    i--;
                    deer.wounded = true;
                    deer.x = Math.random() * canvas.width;
                    deer.y = Math.random() * canvas.height / 2;

                    setTimeout(() => deer.wounded = false, 1000); // Deer is "wounded" for 1 second
                    document.getElementById('score').textContent = `Score: ${score}`;
                }
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        window.addEventListener("click", function(event) {
            if (!gameOver) {
                const bullet = new Bullet(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
                bullets.push(bullet);
            }
        });

        function showUsernameForm() {
            document.getElementById("usernameForm").style.display = "block";
        }

        function unlockPage() {
            const username = document.getElementById("usernameInput").value;
            if (username) {
                window.location.href = `https://elmonx.com/${username}/purchase`; // Replace with actual URL for purchase
            } else {
                alert("Please enter a valid username.");
            }
        }
    </script>
</body>
</html>
