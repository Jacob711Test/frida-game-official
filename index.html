<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frida's Wounded Deer Shooter Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        canvas {
            display: block;
            background: #fff;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: red;
            font-family: Arial, sans-serif;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-over">Game Over!</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let gameOver = false;

        const deer = {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            width: 50,
            height: 50,
            speed: 2,
            move: function () {
                this.x += this.speed;
                if (this.x > canvas.width) {
                    this.x = -this.width;
                    this.y = Math.random() * canvas.height;
                }
            },
            draw: function () {
                ctx.fillStyle = 'brown';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        };

        const shooter = {
            x: canvas.width / 2,
            y: canvas.height - 60,
            width: 40,
            height: 40,
            color: 'blue',
            shoot: false,
            bullet: {
                x: null,
                y: null,
                width: 5,
                height: 15,
                speed: 5,
                move: function () {
                    if (this.y < 0) {
                        this.y = shooter.y;
                        this.x = shooter.x + shooter.width / 2 - this.width / 2;
                    }
                    this.y -= this.speed;
                },
                draw: function () {
                    ctx.fillStyle = 'red';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            },
            draw: function () {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        };

        function detectCollision() {
            if (shooter.bullet.y < deer.y + deer.height &&
                shooter.bullet.y + shooter.bullet.height > deer.y &&
                shooter.bullet.x < deer.x + deer.width &&
                shooter.bullet.x + shooter.bullet.width > deer.x) {
                score += 10;
                deer.x = Math.random() * canvas.width;
                deer.y = Math.random() * canvas.height;
                shooter.bullet.y = shooter.y;
                return true;
            }
            return false;
        }

        function update() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            deer.move();
            deer.draw();

            shooter.draw();
            if (shooter.shoot) {
                shooter.bullet.move();
                shooter.bullet.draw();
                if (detectCollision()) {
                    shooter.shoot = false;
                }
            }

            if (score >= 100) {
                gameOver = true;
                document.querySelector('.game-over').style.display = 'block';
            }

            requestAnimationFrame(update);
        }

        function onMouseMove(e) {
            if (!gameOver) {
                shooter.x = e.clientX - shooter.width / 2;
            }
        }

        function onClick() {
            if (!gameOver && !shooter.shoot) {
                shooter.shoot = true;
                shooter.bullet.y = shooter.y;
                shooter.bullet.x = shooter.x + shooter.width / 2 - shooter.bullet.width / 2;
            }
        }

        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('click', onClick);

        update();
    </script>
</body>
</html>
