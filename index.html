<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wounded Deer Shooter Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        canvas { display: block; margin: 0 auto; }
        #usernameForm { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; text-align: center; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="usernameForm">
        <h3>Enter your Elmonx Username to Unlock Purchase</h3>
        <input type="text" id="usernameInput" placeholder="Username" />
        <button onclick="unlockPage()">Unlock Purchase</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 800;
        canvas.height = 600;

        // Game variables
        let deerX = Math.random() * canvas.width;
        let deerY = Math.random() * canvas.height / 2;
        let deerSpeed = 1;
        let bullets = [];
        let score = 0;
        let gameOver = false;

        // Bullet class
        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 5;
                this.height = 15;
                this.speed = 4;
            }
            update() {
                this.y -= this.speed;
            }
            draw() {
                ctx.fillStyle = "red";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        // Deer class
        class Deer {
            constructor() {
                this.x = deerX;
                this.y = deerY;
                this.width = 50;
                this.height = 50;
            }

            draw() {
                ctx.fillStyle = "green";
                ctx.fillRect(this.x, this.y, this.width, this.height); // Draw the deer
            }
        }

        const deer = new Deer();

        // Game loop
        function gameLoop() {
            if (gameOver) {
                showUsernameForm();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw deer
            deer.draw();

            // Update and draw bullets
            for (let i = 0; i < bullets.length; i++) {
                bullets[i].update();
                bullets[i].draw();

                // Remove bullets that have gone off-screen
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                    i--;
                }
            }

            // Detect bullet hitting the deer
            for (let i = 0; i < bullets.length; i++) {
                if (bullets[i].x < deer.x + deer.width && bullets[i].x + bullets[i].width > deer.x && bullets[i].y < deer.y + deer.height && bullets[i].y + bullets[i].height > deer.y) {
                    score++;  // Increase score
                    bullets.splice(i, 1); // Remove the bullet that hit the deer
                    i--;
                    deer.x = Math.random() * canvas.width;  // Reset deer position
                    deer.y = Math.random() * canvas.height / 2;
                }
            }

            requestAnimationFrame(gameLoop); // Keep looping the game
        }

        // Start game
        gameLoop();

        // Handle user input (shooting)
        window.addEventListener("click", function(event) {
            if (!gameOver) {
                const bullet = new Bullet(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
                bullets.push(bullet);
            }
        });

        // Show the username input form once the game is over
        function showUsernameForm() {
            document.getElementById("usernameForm").style.display = "block";
        }

        // Handle the username input to unlock the purchase page
        function unlockPage() {
            const username = document.getElementById("usernameInput").value;
            if (username) {
                window.location.href = `https://elmonx.com/${username}/purchase`; // Replace with actual URL for purchase
            } else {
                alert("Please enter a valid username.");
            }
        }
    </script>
</body>
</html>
