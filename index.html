<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frida's Wounded Deer Game</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #f0f0f0; 
            font-family: Arial, sans-serif; 
        }
        canvas { 
            display: block; 
            margin: 0 auto; 
            background-color: #f5f5f5; 
            border: 1px solid black; 
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: black;
            font-weight: bold;
        }
        #usernameForm {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
        }
        #usernameForm input, #usernameForm button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="usernameForm">
        <h3>Enter your Elmonx Username to Unlock Purchase</h3>
        <input type="text" id="usernameInput" placeholder="Username" />
        <button onclick="unlockPage()">Unlock Purchase</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 800;
        canvas.height = 600;

        // Make sure the deer image is hosted correctly (use a direct link to a working image URL)
        let deerImage = new Image();
        deerImage.src = "https://www.example.com/path-to-deer-image.png";  // Replace with your own image URL.

        deerImage.onload = function() {
            gameLoop(); // Start the game loop after the image loads.
        };

        // Game state variables
        let score = 0;
        let gameOver = false;
        let deerX = Math.random() * canvas.width;
        let deerY = Math.random() * canvas.height / 2;
        let deerSpeed = 1;
        let bullets = [];

        // Bullet class to track shooting
        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 5;
                this.height = 15;
                this.speed = 4;
            }
            update() {
                this.y -= this.speed;
            }
            draw() {
                ctx.fillStyle = "red";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        // Game loop function
        function gameLoop() {
            if (gameOver) {
                showUsernameForm();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear canvas

            // Draw and update deer
            ctx.drawImage(deerImage, deerX, deerY, 50, 50);  // Draw the deer image at current position

            // Update and draw bullets
            for (let i = 0; i < bullets.length; i++) {
                bullets[i].update();
                bullets[i].draw();
                if (bullets[i].y < 0) { // Remove bullets that go out of screen
                    bullets.splice(i, 1);
                    i--;
                }
            }

            // Check for collision with the deer
            for (let i = 0; i < bullets.length; i++) {
                if (bullets[i].x < deerX + 50 && bullets[i].x + bullets[i].width > deerX &&
                    bullets[i].y < deerY + 50 && bullets[i].y + bullets[i].height > deerY) {
                    score++;
                    bullets.splice(i, 1);  // Remove bullet after collision
                    i--;
                    // Move deer to a new position after being hit
                    deerX = Math.random() * canvas.width;
                    deerY = Math.random() * canvas.height / 2;
                }
            }

            document.getElementById("score").textContent = `Score: ${score}`; // Update score display
            requestAnimationFrame(gameLoop); // Keep the game loop running
        }

        // Handle user shooting action (clicking on the canvas)
        window.addEventListener("click", function(event) {
            if (!gameOver) {
                const bullet = new Bullet(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
                bullets.push(bullet);  // Add new bullet to the array
            }
        });

        // Show the username input form once the game is over
        function showUsernameForm() {
            document.getElementById("usernameForm").style.display = "block";
        }

        // Handle the username input to unlock the purchase page
        function unlockPage() {
            const username = document.getElementById("usernameInput").value;
            if (username) {
                window.location.href = `https://elmonx.com/${username}/purchase`; // Replace with actual URL for purchase
            } else {
                alert("Please enter a valid username.");
            }
        }
    </script>
</body>
</html>
