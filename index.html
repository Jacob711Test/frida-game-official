<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frida's Wounded Deer Game</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #f0f0f0; 
            font-family: Arial, sans-serif; 
        }
        canvas { 
            display: block; 
            margin: 0 auto; 
            background-color: #f5f5f5; 
            border: 1px solid black; 
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: black;
            font-weight: bold;
        }
        #usernameForm {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        #usernameForm input, #usernameForm button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="usernameForm">
        <h3>Enter your Elmonx Username to Unlock Purchase</h3>
        <input type="text" id="usernameInput" placeholder="Username" />
        <button onclick="unlockPage()">Unlock Purchase</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 800;
        canvas.height = 600;

        let score = 0;
        let gameOver = false;
        const bullets = [];
        const deerImage = new Image();
        deerImage.src = 'https://upload.wikimedia.org/wikipedia/commons/7/75/Frida_Kahlo_-_The_Wounded_Deer_%28The_Sharp_Thorn_Necklace%29.jpg';  // Example image, replace with your own

        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 5;
                this.height = 15;
                this.speed = 4;
            }

            update() {
                this.y -= this.speed;
            }

            draw() {
                ctx.fillStyle = "red";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        class Deer {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * (canvas.height - 100);
                this.width = 80;
                this.height = 80;
            }

            draw() {
                ctx.drawImage(deerImage, this.x, this.y, this.width, this.height);
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * (canvas.height - 100);
            }
        }

        const deer = new Deer();

        function gameLoop() {
            if (gameOver) {
                showUsernameForm();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            deer.draw();

            // Update and draw bullets
            for (let i = 0; i < bullets.length; i++) {
                bullets[i].update();
                bullets[i].draw();

                // Check if bullet hits the deer
                if (bullets[i].x < deer.x + deer.width &&
                    bullets[i].x + bullets[i].width > deer.x &&
                    bullets[i].y < deer.y + deer.height &&
                    bullets[i].y + bullets[i].height > deer.y) {

                    score++;
                    bullets.splice(i, 1); // Remove bullet
                    deer.reset();
                    i--; // Adjust index after removal
                }

                // Remove bullet if it goes out of bounds
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                    i--;
                }
            }

            // Update the score
            document.getElementById("score").textContent = `Score: ${score}`;
            requestAnimationFrame(gameLoop);
        }

        // Handle shooting
        window.addEventListener("click", function(event) {
            if (!gameOver) {
                const bullet = new Bullet(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
                bullets.push(bullet);
            }
        });

        // Show the username input form after the game ends
        function showUsernameForm() {
            document.getElementById("usernameForm").style.display = "block";
        }

        // Handle unlocking the purchase page
        function unlockPage() {
            const username = document.getElementById("usernameInput").value;
            if (username) {
                window.location.href = `https://elmonx.com/${username}/purchase`;
            } else {
                alert("Please enter a valid username.");
            }
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
